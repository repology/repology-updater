- name: unitedrpms_32
  type: repository
  desc: UnitedRPMs Fedora 32
  family: fedora
  ruleset: [fedora, rpm, unitedrpms]
  color: '261d22'
  minpackages: 150
  sources:
    - name: repo
      fetcher:
        class: RepodataFetcher
        #url: https://downloads.sourceforge.net/project/unitedrpms/32/srpm/
        url: https://gigenet.dl.sourceforge.net/project/unitedrpms/32/srpm/
      parser:
        class: RepodataParser
      subrepo: release
  repolinks:
    - desc: UnitedRPMs home
      url: https://unitedrpms.github.io/
    - desc: GitHub organization
      url: https://github.com/UnitedRPMs
  tags: [ all, production, unitedrpms, rpm ]

