###########################################################################
# PCLinuxOS
###########################################################################
- name: pclinuxos
  type: repository
  desc: PCLinuxOS
  family: pclinuxos
  ruleset: [pclinuxos, rpm]
  color: '1c5482'
  minpackages: 10500
  sources:
    - name: srpms
      fetcher:
        class: FileFetcher
        # https://www.pclinuxos.com/get-pclinuxos/kde/#PCLOS%20mirrors
        #url: https://ftp.heanet.ie/mirrors/pclinuxos/pclinuxos/srpms/base/srclist.pclos.bz2
        url: https://ftp.nluug.nl/pub/os/Linux/distr/pclinuxos/pclinuxos/srpms/base/srclist.pclos.bz2
        compression: bz2
      parser:
        class: SrcListParser
        encoding: 'cp1251'
        vertags: pclos
  repolinks:
    - desc: PCLinuxOS home
      url: https://pclinuxos.com/
  groups: [ all, production ]
