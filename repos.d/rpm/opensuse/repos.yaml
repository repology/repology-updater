###########################################################################
# openSUSE additional repositories
###########################################################################
- name: opensuse_games_tumbleweed
  type: repository
  desc: openSUSE Games Tumbleweed
  family: opensuse
  color: '6da741'
  minpackages: 500
  default_maintainer: no
  sources:
    - name: data
      fetcher: RepodataFetcher
      parser: RepodataParser
      url: http://download.opensuse.org/repositories/games/openSUSE_Tumbleweed/
      allowed_archs: ['src']
  repolinks:
    - desc: openSUSE:Games wiki page
      url: https://en.opensuse.org/openSUSE:Games
  packagelinks:
    - desc: Package in openSUSE Build Service
      url: 'https://build.opensuse.org/package/show/games/{name}'
    - desc: Package details on software.opensuse.org
      url: 'https://software.opensuse.org/package/{name}'
  tags: [ all, production, opensuse, rpm ]
