###########################################################################
# AlmaLinux
###########################################################################
{% macro almalinux(version, minpackages, subrepos, valid_till=None) %}
- name: almalinux_{{version}}
  type: repository
  desc: AlmaLinux {{version}}
  statsgroup: CentOS
  family: centos
  ruleset: [centos, rpm]
  color: '082336'
  minpackages: {{minpackages}}
  {% if valid_till %}
  valid_till: {{valid_till}}
  {% endif %}
  sources:
    {% for sub in subrepos %}
    - name: {{sub}}
      fetcher:
        class: RepodataFetcher
        url: 'https://repo.almalinux.org/vault/{{version}}/{{sub}}/Source/'
      parser:
        class: RepodataParser
        vertags: el
      subrepo: '{{sub}}'
    {% endfor %}
  repolinks:
    - desc: AlmaLinux home
      url: https://almalinux.org/
  groups: [ all, production, centos, rpm, almalinux ]
{% endmacro %}

