      url: 'https://github.com/OpenMandrivaAssociation/{srcname}/tree/rolling'
    - type: PACKAGE_RECIPE
      url: 'https://github.com/OpenMandrivaAssociation/{srcname}/blob/rolling/{srcname}.spec'
