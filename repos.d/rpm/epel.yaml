###########################################################################
# EPEL
###########################################################################
- name: epel_6
  type: repository
  desc: EPEL 6
  statsgroup: EPEL
  family: fedora
  ruleset: [fedora, rpm, epel]
  color: 'ff0000'
  minpackages: 5000
  valid_till: 2020-11-30
  sources:
    - name: data
      fetcher:
        class: RepodataFetcher
        url: https://archives.fedoraproject.org/pub/archive/epel/6/SRPMS/
      parser:
        class: RepodataParser
        vertags: el
  repolinks:
    - desc: EPEL wiki page
      url: https://fedoraproject.org/wiki/EPEL
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://src.fedoraproject.org/rpms/{srcname}/tree/el{{version}}'
    - type: PACKAGE_RECIPE
      url: 'https://src.fedoraproject.org/rpms/{srcname}/blob/el{{version}}/f/{srcname}.spec'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://src.fedoraproject.org/rpms/{srcname}/raw/el{{version}}/f/{srcname}.spec'
  groups: [ all, production, epel ]

{% macro epel(version, minpackages, subdir) %}
- name: epel_{{version}}
  type: repository
  desc: EPEL {{version}}
  statsgroup: EPEL
  family: fedora
  ruleset: [fedora, rpm, epel]
  color: 'ff0000'
  minpackages: {{minpackages}}
  sources:
    - name: data
      fetcher:
        class: RepodataFetcher
        url: https://dl.fedoraproject.org/pub/epel/{{version}}/{{subdir}}/
      parser:
        class: RepodataParser
        vertags: el
  repolinks:
    - desc: EPEL wiki page
      url: https://fedoraproject.org/wiki/EPEL
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://src.fedoraproject.org/rpms/{srcname}/tree/epel{{version}}'
    - type: PACKAGE_RECIPE
      url: 'https://src.fedoraproject.org/rpms/{srcname}/blob/epel{{version}}/f/{srcname}.spec'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://src.fedoraproject.org/rpms/{srcname}/raw/epel{{version}}/f/{srcname}.spec'
  groups: [ all, production, epel ]
{% endmacro %}

