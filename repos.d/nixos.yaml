- name: nix_unstable
  type: repository
  desc: nixpkgs unstable
  statsgroup: nix
  family: nix
  ruleset: [nix, nix_name]
  color: '7eb2dd'
  minpackages: 120000
  default_maintainer: fallback-mnt-nix@repology
  sources:
    - name: packages-unstable.json
      fetcher:
        class: FileFetcher
        url: https://channels.nixos.org/nixos-unstable/packages.json.br
      parser:
        class: NixJsonParser
        use_pname: true
  repolinks:
    - desc: NixOS home
      url: https://nixos.org
    - desc: NixOS packages
      url: https://search.nixos.org/packages
    - desc: GitHub repository
      url: https://github.com/NixOS/nixpkgs
  packagelinks:
    - type: PACKAGE_RECIPE
      url: 'https://github.com/NixOS/nixpkgs/blob/nixos-unstable/{?posfile}#L{?posline}'
  groups: [ all, production, have_testdata, nix ]
