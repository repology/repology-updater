###########################################################################
# NixOS packages
###########################################################################
{% macro nix(branch, minpackages, valid_till, build_logs=False, use_pname=False) %}
- name: nix_stable_{{branch|replace('.', '_')}}
  type: repository
  desc: nixpkgs stable {{branch}}
  statsgroup: nix
  family: nix
  ruleset: [nix, {% if use_name %}nix_name{% else %}nix_no_name{% endif %} ]
  color: '7eb2dd'
  minpackages: {{minpackages}}
  {% if valid_till %}
  valid_till: {{valid_till}}
  {% endif %}
  default_maintainer: fallback-mnt-nix@repology
  sources:
    - name: packages.json
      fetcher:
        class: FileFetcher
        url: https://channels.nixos.org/nixos-{{branch}}/packages.json.br
      parser:
        class: NixJsonParser
        {% if branch %}
        branch: "{{branch}}"
        {% endif %}
        {% if not build_logs %}
        enable_build_log_links: false
        {% endif %}
        use_pname: {{ use_pname }}
  repolinks:
    - desc: NixOS home
      url: https://nixos.org
    - desc: NixOS packages
      url: https://search.nixos.org/packages
    - desc: GitHub repository
      url: https://github.com/NixOS/nixpkgs
  packagelinks:
    - type: PACKAGE_RECIPE
      url: 'https://github.com/NixOS/nixpkgs/blob/release-{{branch}}/{?posfile}#L{?posline}'
  groups: [ all, production, nix ]
{% endmacro %}

