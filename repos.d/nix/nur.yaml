###########################################################################
# NUR
###########################################################################
- name: nur
  sortname: nix_unstable~nur  # place right after Nix unstable
  type: repository
  desc: NUR combined
  statsgroup: nix
  family: nix
  ruleset: [nix]
  color: '7eb2dd'
  minpackages: 100
  default_maintainer: fallback-mnt-nur@repology
  sources:
    - name: packages-nur.json
      fetcher:
        class: FileFetcher
        url: https://raw.githubusercontent.com/nix-community/nur-search/master/data/packages.json  # nur-search provides the aggregate json
      parser:
        class: NixJsonParser
  repolinks:
    - desc: NUR home
      url: https://nur.nix-community.org/
    - desc: GitHub repository
      url: https://github.com/nix-community/NUR
  packagelinks:
   - type: PACKAGE_RECIPE
     url: '{position}'
  tags: [ all, production, nix ]
