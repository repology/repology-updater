###########################################################################
# Spack
###########################################################################
- name: spack
  type: repository
  desc: Spack
  family: spack
  ruleset: spack
  color: "0f3a80"
  minpackages: 5000
  default_maintainer: fallback-mnt-spack@repology
  sources:
    - name: repology.json
      fetcher:
        class: FileFetcher
        url: https://raw.githubusercontent.com/spack/packages.spack.io/gh-pages/data/repology.json
        allow_zero_size: false
      parser:
        class: SpackJsonParser
  repolinks:
    - desc: Spack Catalog
      url: https://spack.github.io/packages.spack.io/
    - desc: Spack GitHub repository
      url: https://github.com/spack/spack
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://packages.spack.io/package.html?name={srcname}'
    - type: PACKAGE_SOURCES
      url: 'https://github.com/spack/spack-packages/tree/develop/repos/spack_repo/builtin/packages/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://github.com/spack/spack-packages/blob/develop/repos/spack_repo/builtin/packages/{srcname}/package.py'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://raw.githubusercontent.com/spack/spack-packages/refs/heads/develop/repos/spack_repo/builtin/packages/{srcname}/package.py'
    - type: PACKAGE_PATCH
      url: 'https://github.com/spack/spack-packages/tree/develop/repos/spack_repo/builtin/packages/{srcname}/{?patch}'
    - type: PACKAGE_PATCH_RAW
      url: 'https://raw.githubusercontent.com/spack/spack-packages/refs/heads/develop/repos/spack_repo/builtin/packages/{srcname}/{?patch}'
  groups: [ all, production ]
