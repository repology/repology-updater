###########################################################################
# Entware
###########################################################################
- name: entware
  type: repository
  desc: Entware
  family: openwrt
  ruleset: [openwrt, entware]
  minpackages: 14000
  default_maintainer: fallback-mnt-entware@repology
  sources:
    {% for sub in ['aarch64-k3.10', 'armv5sf-k3.2', 'armv7sf-k2.6', 'armv7sf-k3.2', 'mipselsf-k3.4', 'mipssf-k3.4', 'x64-k3.2'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'https://bin.entware.net/{{sub}}/Packages.manifest'
      parser:
        class: OpenWrtPackagesParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: Entware repository on GitHub
      url: https://github.com/Entware
  groups: [ all ] # lrzsz: ERROR: parsing failed (fatal): RuntimeError: unable to parse cpe-id (not enough components): cpe:/a:lrzsz_project
