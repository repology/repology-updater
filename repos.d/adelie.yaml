###########################################################################
# Adélie Linux packages
###########################################################################
- name: adelie_current
  type: repository
  desc: Adélie Linux current
  family: adelie
  ruleset: adelie
  color: '#880000'
  minpackages: 900
  default_maintainer: fallback-mnt-adelie@repology
  sources:
    - name: [ system/aarch64, system/armv7, system/pmmx, system/ppc, system/ppc64, system/x86_64 ]
      fetcher:
        class: TarFetcher
        url: 'https://distfiles.adelielinux.org/adelie/current/{source}/APKINDEX.tar.gz'
      parser:
        class: ApkIndexParser
      subrepo: system
    - name: [ user/aarch64, user/armv7, user/pmmx, user/ppc, user/ppc64, user/x86_64 ]
      fetcher:
        class: TarFetcher
        url: 'https://distfiles.adelielinux.org/adelie/current/{source}/APKINDEX.tar.gz'
      parser:
        class: ApkIndexParser
      subrepo: user
  repolinks:
    - desc: Adélie Linux home
      url: https://adelielinux.org/
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://git.adelielinux.org/adelie/packages/-/tree/master/{subrepo}/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://git.adelielinux.org/adelie/packages/-/blob/master/{subrepo}/{srcname}/APKBUILD'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://git.adelielinux.org/adelie/packages/-/raw/master/{subrepo}/{srcname}/APKBUILD'
  groups: [ all, production, adelie ]
