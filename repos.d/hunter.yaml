###########################################################################
# Hunter
###########################################################################
- name: hunter
  type: repository
  desc: Hunter
  family: hunter
  ruleset: hunter
  minpackages: 400
  sources:
    - name: cpp-pm-hunter
      fetcher:
        class: GitFetcher
        url: https://github.com/cpp-pm/hunter.git
        sparse_checkout: [ 'cmake/projects/*/hunter.cmake' ]
      parser:
        class: HunterGitParser
  repolinks:
    - desc: Hunter
      url: https://hunter.readthedocs.io/en/latest/
    - desc: Hunter repository on GitHub
      url: https://github.com/cpp-pm/hunter
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://github.com/cpp-pm/hunter/tree/master/cmake/projects/{srcname}'
  tags: [ all, production ]
