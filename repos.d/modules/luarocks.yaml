###########################################################################
# Luarocks
###########################################################################
- name: luarocks
  type: modules
  desc: LuaRocks
  family: luarocks
  ruleset: luarocks
  minpackages: 4000
  sources:
    - name: manifest
      fetcher:
        class: FileFetcher
        url: https://luarocks.org/manifest.json
      parser:
        class: LuaRocksParser
  shadow: true
  repolinks:
    - desc: LuaRocks home
      url: https://luarocks.org/
  # XXX: not usable because uploader name is not known
  #packagelinks:
  #  - desc: LuaRocks page
  #    url: 'https://luarocks.org/modules/{uploader}/{srcname}/{rawversion}'
  groups: [ all, production ]
