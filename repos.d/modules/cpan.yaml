###########################################################################
# CPAN (perl)
###########################################################################
- name: cpan
  type: modules
  desc: CPAN
  family: cpan
  ruleset: cpan
  minpackages: 30000
  sources:
    - name: CPAN
      fetcher:
        class: FileFetcher
        url: https://www.cpan.org/modules/02packages.details.txt.gz
        compression: gz
      parser:
        class: CPANPackagesParser
  shadow: true
  repolinks:
    - desc: CPAN
      url: https://www.cpan.org/
  groups: [ all, production, have_testdata ]

- name: metacpan
  sortname: cpan_  # XXX: for easier comparison with CPAN; remove along with cpan entry
  type: modules
  desc: MetaCPAN
  family: cpan
  ruleset: cpan
  minpackages: 30000
  sources:
    - name: metacpan.org
      fetcher:
        class: ElasticSearchFetcher
        url: https://fastapi.metacpan.org/v1/release/_search
        scroll_url: https://fastapi.metacpan.org/_search/scroll
        es_scroll: 1m
        es_query:
          _source:
            # See https://github.com/metacpan/metacpan-api/blob/master/lib/MetaCPAN/Script/Mapping/CPAN/Release.pm
            - abstract
            - author
            - distribution
            - download_url
            - license
            - maturity
            - resources
            - status
            - version
            - name
            # XXX: resources.repository.url
            # XXX: resources.repository.web  # in most cases same as homepage
            # XXX: resources.bugtracker.web
            # XXX: main_module  # == Pod?
          query:
            bool:
              should:
                - { term: { status: latest } }
                - { term: { maturity: developer } }
          size: 5000
        fetch_delay: 1
      parser:
        class: MetacpanAPIParser
  shadow: true
  repolinks:
    - desc: MetaCPAN
      url: https://metacpan.org/
    - desc: CPAN
      url: https://www.cpan.org/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://metacpan.org/dist/{srcname}'
  groups: [ all, production ]
