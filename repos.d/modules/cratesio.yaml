###########################################################################
# crates.io (rust)
###########################################################################
- name: crates_io
  type: modules
  desc: crates.io
  family: crates_io
  ruleset: crates_io
  color: "e8ad39"
  update_period: 3h
  minpackages: 14000
  sources:
    - name: crates.io
      fetcher:
        class: CratesIOFetcher
        fetch_timeout: 30
        fetch_delay: 1
        url: https://crates.io/api/v1/crates
      parser:
        class: CratesIOParser
  shadow: true
  repolinks:
    - desc: crates.io
      url: https://crates.io/
  packagelinks:
    - type: PROJECT_HOMEPAGE
      url: 'https://crates.io/crates/{srcname}'
  groups: [ all, production ]
