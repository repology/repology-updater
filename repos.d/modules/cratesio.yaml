###########################################################################
# crates.io (rust)
###########################################################################
- name: crates_io
  type: modules
  desc: crates.io
  family: crates_io
  color: "e8ad39"
  update_period: 3h
  minpackages: 14000
  sources:
    - name: crates.io
      fetcher: CratesIOFetcher
      fetch_timeout: 30
      fetch_delay: 1
      parser: CratesIOParser
      url: https://crates.io/api/v1/crates
  shadow: true
  repolinks:
    - desc: crates.io
      url: https://crates.io/
  packagelinks:
    - desc: Crate page
      url: 'https://crates.io/crates/{name}'
  tags: [ all, production ]
