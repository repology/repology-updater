###########################################################################
# RubyGems (ruby)
###########################################################################
- name: rubygems
  type: modules
  desc: RubyGems
  family: rubygems
  color: 'e9573f'
  update_period: 3h
  minpackages: 130000
  sources:
    - name: latest_specs.4.8
      fetcher:
        class: FileFetcher
        url: https://api.rubygems.org/latest_specs.4.8.gz
        compression: gz
      parser:
        class: RubyGemParser
  shadow: true
  repolinks:
    - desc: RubyGems.org
      url: https://rubygems.org/
  packagelinks:
    - type: PROJECT_HOMEPAGE
      url: 'https://rubygems.org/gems/{srcname}'
  groups: [ all, production ]
