###########################################################################
# T2
###########################################################################
- name: t2
  type: repository
  desc: T2 SDE
  family: t2
  ruleset: t2
  minpackages: 3000
  sources:
    - name: t2sde
      fetcher:
        class: GitFetcher
        url: https://github.com/rxrbln/t2sde.git
        sparse_checkout: ['package/*']
        branch: main
      parser:
        class: T2DescParser
  repolinks:
    - desc: T2 SDE home
      url: https://t2sde.org/
    - desc: T2 packages
      url: https://t2sde.org/packages/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://t2sde.org/packages/{srcname}'
    - type: PACKAGE_SOURCES
      url: 'https://svn.exactcode.de/t2/trunk/{path}/'
    - type: PACKAGE_PATCH_RAW
      url: 'https://svn.exactcode.de/t2/trunk/{path}/{?patch}'
  groups: [ all, production ]
