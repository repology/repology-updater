###########################################################################
# Exherbo
###########################################################################
- name: exherbo
  type: repository
  desc: Exherbo
  family: exherbo
  ruleset: exherbo
  color: 'a1da91'
  minpackages: 7500
  default_maintainer: fallback-mnt-exherbo@repology
  sources:
    - name: packages.json
      fetcher:
        class: FileFetcher
        url: 'https://summer.exherbolinux.org/packages.json'
      parser:
        class: ExherboJsonParser
  repolinks:
    - desc: Exherbo home
      url: https://www.exherbolinux.org/
    - desc: Exherbo packages
      url: https://summer.exherbolinux.org/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://summer.exherbolinux.org/packages/{srcname}/index.html'
  groups: [ all, production ]
