###########################################################################
# Calculate linux
###########################################################################
- name: calculate
  type: repository
  desc: Calculate
  statsgroup: Gentoo
  family: gentoo
  ruleset: [gentoo, calculate]
  minpackages: 50
  default_maintainer: fallback-mnt-calculate@repology
  sources:
    - name: calculate
      fetcher:
        class: GitFetcher
        url: https://github.com/calculatelinux/calculate.git
        sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      parser:
        class: GentooGitParser
        require_md5cache_metadata: false
        require_xml_metadata: false
  repolinks:
    - desc: Calculate Linux home
      url: https://www.calculate-linux.org/
    - desc: Calculate Linux git repository
      url: https://github.com/calculatelinux/calculate
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://git.calculate-linux.org/calculate/calculate-overlay/src/branch/master/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://git.calculate-linux.org/calculate/calculate-overlay/src/branch/master/{srcname}/{srcname|basename}-{rawversion}.ebuild'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://git.calculate-linux.org/calculate/calculate-overlay/raw/branch/master/{srcname}/{srcname|basename}-{rawversion}.ebuild'
  groups: [ all, production ]
