###########################################################################
# Funtoo
###########################################################################


{% set kits = [
  'core-gl-kit',
  'core-hw-kit',
  'core-kit',
  'core-server-kit',
  'core-ui-kit',
  'desktop-kit',
  'dev-kit',
  'editors-kit',
  'games-kit',
  'haskell-kit',
  'java-kit',
  'kde-kit',
  'lang-kit',
  'lisp-scheme-kit',
  'llvm-kit',
  'media-kit',
  'ml-lang-kit',
  'net-kit',
  'nokit',
  'python-modules-kit',
  'science-kit',
  'security-kit',
  'text-kit',
  'gnome-kit',
  'perl-kit',
  'python-kit',
  'ruby-kit',
  'rust-kit',
  'xfce-kit',
  'xorg-kit',
]%}

{% set kit_branches = {
  'gnome-kit': '3.32-prime',
  'perl-kit': '5.28-release',
  'python-kit': '3.7-release',
  'ruby-kit': '2.6-prime',
  'rust-kit': '1.37-prime',
  'xfce-kit': '4.13-release',
  'xorg-kit': '1.20-release',
}%}

- name: funtoo_1.4
  type: repository
  desc: Funtoo 1.4
  statsgroup: Gentoo
  family: gentoo
  ruleset: [gentoo, funtoo]
  color: '4e4e71'
  minpackages: 31000
  default_maintainer: fallback-mnt-funtoo@repology
  sources:
    {% for kit in kits %}
    {% set default_branch = '1.4-release' %}
    {% set branch = kit_branches.get(kit, default_branch) %}
    - name: {{ kit }}
      fetcher:
        class: GitFetcher
        url: 'https://github.com/funtoo/{source}.git'
        branch: {{branch}}
        sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      parser:
        class: GentooGitParser
        require_md5cache_metadata: true
        require_xml_metadata: false
      subrepo: '{source}'
      packagelinks:
        - type: PACKAGE_HOMEPAGE
          url: 'https://github.com/funtoo/{subrepo}/tree/{{branch}}/{srcname}'
        - type: PACKAGE_RECIPE
          url: 'https://github.com/funtoo/{subrepo}/blob/{{branch}}/{srcname}/{srcname|basename}-{rawversion}.ebuild'
        - type: PACKAGE_RECIPE_RAW
          url: 'https://raw.githubusercontent.com/funtoo/{subrepo}/{{branch}}/{srcname}/{srcname|basename}-{rawversion}.ebuild'
    {% endfor %}
  repolinks:
    - desc: Funtoo Linux home
      url: https://www.funtoo.org/
    - desc: GitHub organization
      url: https://github.com/funtoo/
  groups: [ all, production, funtoo ]
