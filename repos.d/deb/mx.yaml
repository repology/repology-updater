###########################################################################
# MX Linux
###########################################################################

{% macro mx(version, codename, testing=True, valid_till=Null) %}
- name: mx_{{version}}
  type: repository
  desc: MX Linux MX-{{version}}
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu,mx]
  color: "6693d6"
  {% if valid_till %}
  valid_till: {{valid_till}}
  {% endif %}
  minpackages: 100
  sources:
    {% for sub in ['main', 'non-free', 'ahs'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'http://mxrepo.com/mx/repo/dists/{{codename}}/{{sub}}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub}}
      packagelinks:
        - type: PACKAGE_SOURCES
          url: 'http://mxrepo.com/mx/repo/pool/{{sub}}/{srcname|lib_and_first_letter}/{srcname}/'
    {% endfor %}
  repolinks:
    - desc: MX Linux
      url: https://mxlinux.org/
    - desc: MX and MEPIS Community Repository
      url: http://mxrepo.com/
  groups: [ all, production, mx ]

{% if testing %}
- name: mx_{{version}}_testing
  type: repository
  desc: MX Linux MX-{{version}} Testing
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu,mx]
  color: "6693d6"
  {% if valid_till %}
  valid_till: {{valid_till}}
  {% endif %}
  minpackages: 10
  sources:
    - name: test
      fetcher:
        class: FileFetcher
        url: 'http://mxrepo.com/mx/testrepo/dists/{{codename}}/test/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      packagelinks:
        - type: PACKAGE_SOURCES
          url: 'http://mxrepo.com/mx/testrepo/pool/test/{srcname|lib_and_first_letter}/{srcname}/'
  repolinks:
    - desc: MX Linux
      url: https://mxlinux.org/
    - desc: MX and MEPIS Community Repository
      url: http://mxrepo.com/
  groups: [ all, production, mx ]
{% endif %}
{% endmacro %}

