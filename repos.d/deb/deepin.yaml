###########################################################################
# Deepin Linux
###########################################################################

- name: deepin_unstable
  sortname: deepin_20
  type: repository
  desc: deepin 20
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [ debuntu, deepin ]
  color: '949393'
  minpackages: 28000
  sources:
    {% for sub in ['contrib', 'main', 'non-free'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'https://community-packages.deepin.com/deepin/apricot/dists/apricot/{{sub}}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: deepin home
      url: https://www.deepin.org/
  groups: [ all, production, deepin ]

- name: deepin_23
  type: repository
  desc: deepin 23
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [ debuntu, deepin ]
  color: '949393'
  minpackages: 8000
  update_period: 1w
  pessimized: "does not provide access (HTTP 404) to package sources (for instance, https://repology.org/link/https://github.com/deepin-community/linux)"
  sources:
    {% for sub in ['main', 'community', 'commercial'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'https://community-packages.deepin.com/deepin/beige/dists/beige/{{sub}}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: deepin home
      url: https://www.deepin.org/
    - desc: deepin open build service instance
      url: https://build.deepin.com/
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://github.com/deepin-community/{srcname}'
  groups: [ all, production, deepin ]

