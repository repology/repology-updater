###########################################################################
# SparkyLinux
#
# See https://wiki.sparkylinux.org/doku.php/repository
###########################################################################

# Note that the most packages reside in `core' repository which is common for
# all Sparky flavors
- name: sparky_stable
  type: repository
  desc: Sparky Stable
  family: debuntu
  ruleset: debuntu
  color: '949393'
  minpackages: 150
  sources:
    {% for sub in ['core', 'stable'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'https://repo.sparkylinux.org/dists/{{sub}}/main/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: SparkyLinux home
      url: https://sparkylinux.org/
  groups: [ all, sparky ]

