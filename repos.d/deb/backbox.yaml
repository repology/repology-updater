{% macro backbox(version, name, ubuntu_name, minpackages, valid_till) %}
- name: backbox_{{version}}
  sortname: backbox_{{'{:02d}'.format(version)}}
  type: repository
  desc: BackBox {{version}}
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: debuntu
  color: '32638f'
  minpackages: {{minpackages}}
  valid_till: {{valid_till}}
  sources:
    - name: main
      fetcher:
        class: FileFetcher
        url: https://ppa.launchpadcontent.net/backbox/{{name}}/ubuntu/dists/{{ubuntu_name}}/main/source/Sources.xz
        compression: xz
      parser:
        class: DebianSourcesParser
  repolinks:
    - desc: BackBox Linux home
      url: https://linux.backbox.org/
  groups: [ all, production, backbox ]
{% endmacro %}

