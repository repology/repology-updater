###########################################################################
# Debian multimedia
###########################################################################
- name: deb_multimedia_unstable
  type: repository
  desc: Deb Multimedia Unstable
  family: debuntu
  ruleset: [ debuntu, deb_multimedia ]
  color: 'c70036'
  minpackages: 300
  sources:
    {% for sub in ['main', 'non-free'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'http://www.deb-multimedia.org/dists/unstable/{{sub}}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: Deb Multimedia home
      url: http://www.deb-multimedia.org/
  groups: [ all, production, deb_multimedia ]
