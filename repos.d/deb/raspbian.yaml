###########################################################################
# Raspbian
###########################################################################
- name: raspbian_oldstable
  type: repository
  desc: Raspbian Oldstable
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu, raspbian]
  color: 'd6264f'
  minpackages: 22000
  sources:
    {% for sub in ['contrib', 'firmware', 'main', 'non-free', 'rpi'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'http://archive.raspbian.org/raspbian/dists/oldstable/{{sub}}/source/Sources.xz'
        compression: xz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: Raspbian home
      url: http://raspbian.org/
  groups: [ all, production, raspbian ]

