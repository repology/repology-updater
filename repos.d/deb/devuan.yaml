- name: devuan_4_0
  type: repository
  desc: Devuan 4.0 # Chimaera
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: debuntu
  color: '88839c'
  valid_till: 2026-08-15
  minpackages: 27000
  sources:
    {% for sub1 in ['chimaera', 'chimaera-updates'] %}
    {% for sub2 in ['main', 'contrib', 'non-free'] %}
    - name: {{sub1}}/{{sub2}}
      fetcher:
        class: FileFetcher
        url: 'http://deb.devuan.org/merged/dists/{{sub1}}/{{sub2}}/source/Sources.gz'
        compression: gz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub1}}/{{sub2}}
    {% endfor %}
    {% endfor %}
  repolinks:
    - desc: Devuan home
      url: https://devuan.org/
  groups: [ all, production, devuan ]

- name: devuan_unstable
  type: repository
  desc: Devuan Unstable
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: debuntu
  color: '88839c'
  minpackages: 28000
  sources:
