- name: trisquel_6_0
  type: repository
  desc: Trisquel 6.0
  statsgroup: Debian+derivs
  family: debuntu
  color: '669fe7'
  minpackages: 20000
  sources:
    - name: [ toutatis/main, toutatis-updates/main ]
      fetcher: FileFetcher
      parser: DebianSourcesParser
      url: 'http://archive.trisquel.info/trisquel/dists/{source}/source/Sources.gz'
