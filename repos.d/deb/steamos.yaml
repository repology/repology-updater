- name: steamos_alchemist
  type: repository
  desc: SteamOS alchemist
  statsgroup: Debian+derivs
  family: debuntu
  color: 'd6264f'
  minpackages: 600
  sources:
    - name: [main, contrib, non-free]
      fetcher: FileFetcher
      parser: DebianSourcesParser
      url: 'http://repo.steamstatic.com/steamos/dists/alchemist/{source}/source/Sources.gz'
      compression: gz
      subrepo: '{source}'
  repolinks:
    - desc: SteamOS home
      url: http://store.steampowered.com/steamos/
  tags: [ all, production, steamos ]

