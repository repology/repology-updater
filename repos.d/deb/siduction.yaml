###########################################################################
# Siduction
###########################################################################
- name: siduction_unstable
  sortname: siduction_0
  type: repository
  desc: Siduction
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu, siduction]
  minpackages: 80
  sources:
    {% for sub in ['main', 'contrib', 'non-free'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'https://packages.siduction.org/extra/dists/unstable/{{sub}}/source/Sources.bz2'
        compression: bz2
      parser:
        class: DebianSourcesParser
      subrepo: 'extra {{sub}}'
    {% endfor %}
    {% for sub in ['main', 'contrib', 'non-free'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'https://packages.siduction.org/fixes/dists/unstable/{{sub}}/source/Sources.bz2'
        compression: bz2
      parser:
        class: DebianSourcesParser
      subrepo: 'fixes {{sub}}'
    {% endfor %}
  repolinks:
    - desc: Siduction home
      url: https://siduction.org/
  groups: [ all, production, siduction ]

