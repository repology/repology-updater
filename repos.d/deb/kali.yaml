- name: kali_rolling
  type: repository
  desc: Kali Linux Rolling
  statsgroup: Debian+derivs
  family: debuntu
  color: '32638f'
  minpackages: 27000
  sources:
    - name: [ contrib, main, non-free ]
      fetcher: FileFetcher
      parser: DebianSourcesParser
      url: 'http://http.kali.org/kali/dists/kali-rolling/{source}/source/Sources.gz'
      compression: gz
      subrepo: '{source}'
  repolinks:
    - desc: Kali Linux home
      url: https://www.kali.org/
  packagelinks:
    - desc: Git repository
      url: 'http://git.kali.org/gitweb/?p=packages/{name}.git'
  tags: [ all, production, kali ]
