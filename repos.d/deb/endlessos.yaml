###########################################################################
# Endless OS
###########################################################################
- name: endlessos_4_0
  type: repository
  desc: Endless OS 4.0
  statsgroup: Debian+derivs
  family: debuntu
  ruleset: [debuntu, endlessos]
  color: 'bf6603'
  minpackages: 50
  sources:
    {% for sub in ['core', 'endless'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'https://deb.endlessos.org/debian/dists/eos4.0/{{sub}}/source/Sources.xz'
        compression: xz
      parser:
        class: DebianSourcesParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: Endless OS home
      url: https://www.endlessos.org/os
    - desc: Endless OS GitHub org
      url: https://github.com/endlessm/
  groups: [ all, production, endlessos ]

