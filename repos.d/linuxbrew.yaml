###########################################################################
# Linuxbrew
###########################################################################
- name: linuxbrew
  type: repository
  desc: Linuxbrew
  family: homebrew
  color: 'fdb130'
  sources:
    - name: homebrew.json
      fetcher: File
      parser: HomebrewJson
      # this is generated by hand; we need to switch to upstream json source
      url: https://raw.githubusercontent.com/repology/homebrew-json-gen-travis/output-linux/homebrew.json.gz
      compression: gz
  repolinks:
    - desc: Linuxbrew home
      url: http://linuxbrew.sh/
    - desc: Linuxbrew on GitHub
      url: https://github.com/Linuxbrew
  packagelinks:
    - desc: Brew formula
      url: 'https://github.com/Linuxbrew/homebrew-core/blob/master/Formula/{name}.rb'
  tags: [ all, production, brew ]
