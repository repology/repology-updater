# https://mirrors.slackware.com/mirrorlist/, without trailing slash
{% set slackware_mirror = "https://mirror.slackbuilds.org/slackware" %}

- name: slackware_14_2
  sortname: slackware32_14_2
  type: repository
  desc: Slackware 14.2
  statsgroup: Slackware
  family: slackware
  ruleset: slackware
  color: '0000ff'
  minpackages: 1400
  valid_till: 2024-01-01
  default_maintainer: volkerdi@slackware.com
  sources:
    {% for sub in ['slackware', 'patches', 'extra'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: '{{slackware_mirror}}/slackware-14.2/{{sub}}/PACKAGES.TXT'
      parser:
        class: SlackwarePackagesParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: Slackware Home
      url: http://www.slackware.com/
  groups: [ all, production, slackware ]

