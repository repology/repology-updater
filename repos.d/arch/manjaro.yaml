###########################################################################
# Manjaro (arch derivative)
###########################################################################
# Broken mirrors never to use again:
# - ipng.mm.fcix.net
# - mirror.yandex.ru
- name: manjaro_stable
  type: repository
  desc: Manjaro Stable
  statsgroup: Arch+derivs
  family: arch
  ruleset: [arch, manjaro]
  color: '34be5b'
  minpackages: 10000
  sources:
    {% for sub in ['core', 'extra', 'multilib'] %}
    - name: {{sub}}
      fetcher:
        class: TarFetcher
        url: 'https://mirror.kamtv.ru/manjaro/stable/{{sub}}/x86_64/{{sub}}.db.tar.gz'
      parser:
        class: ArchDBParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: Manjaro Linux home
      url: https://manjaro.org/
  groups: [ all, production, manjaro ]
  
