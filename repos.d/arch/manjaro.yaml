###########################################################################
# Manjaro (arch derivative)
###########################################################################
- name: manjaro_stable
  type: repository
  desc: Manjaro Stable
  statsgroup: Arch+derivs
  family: arch
  ruleset: [arch, manjaro]
  color: '34be5b'
  minpackages: 10000
  sources:
    - name: [ community, core, extra, multilib ]
      fetcher:
        class: TarFetcher
        url: 'https://mirror.yandex.ru/mirrors/manjaro/stable/{source}/x86_64/{source}.db.tar.gz'
      parser:
        class: ArchDBParser
      subrepo: '{source}'
  repolinks:
    - desc: Manjaro Linux home
      url: https://manjaro.org/
  groups: [ all, production, manjaro ]
  
