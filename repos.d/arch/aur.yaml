###########################################################################
# AUR
###########################################################################
- name: aur
  type: repository
  desc: AUR
  family: arch
  ruleset: [ arch, aur ]
  color: '0088cc'
  minpackages: 48000
  sources:
    - name: aur
      fetcher: AURFetcher
      fetch_delay: 2
      parser: AURParser
      url: https://aur.archlinux.org/
  repolinks:
    - desc: AUR Home
      url: https://aur.archlinux.org/
  packagelinks:
    - desc: AUR package details
      url: 'https://aur.archlinux.org/packages/{name}'
    - desc: View PKGBUILD
      url: 'https://aur.archlinux.org/cgit/aur.git/tree/PKGBUILD?h={name}'
    - desc: ArchWiki search
      url: 'https://wiki.archlinux.org/index.php/Special:Search?search={name}'
  tags: [ all, production ]
