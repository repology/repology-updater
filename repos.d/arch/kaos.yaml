###########################################################################
# KaOS
###########################################################################
- name: kaos
  type: repository
  desc: KaOS
  family: kaos
  ruleset: kaos
  default_maintainer: demm@kaosx.us
  color: "1d6fa5"
  minpackages: 1900
  sources:
    {% for sub in ['apps', 'core', 'main'] %}
    - name: {{sub}}
      fetcher:
        class: TarFetcher
        url: "https://repo.kaosx.us/{{sub}}/{{sub}}.db"
      parser:
        class: ArchDBParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: KaOS Home
      url: https://kaosx.us/
    - desc: KaOS - packages
      url: http://kaosx.tk/packages/
    - desc: GitHub organisation
      url: https://github.com/KaOSx
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: "https://kaosx.us/packages/view.php?name={subrepo}/{binname|quote}-{rawversion|quote}"
    - type: PACKAGE_RECIPE
      url: "https://github.com/KaOSx/{subrepo}/blob/master/{srcname}/PKGBUILD"
    - type: PACKAGE_RECIPE_RAW
      url: "https://raw.githubusercontent.com/KaOSx/{subrepo}/master/{srcname}/PKGBUILD"
  groups: [ all, production ]

- name: kaos_build
  type: repository
  desc: KaOS Build
  family: kaos
  ruleset: [kaos, kaos_build]
  default_maintainer: demm@kaosx.us
  minpackages: 1
  sources:
    {% for sub in ['build'] %}
    - name: {{sub}}
      fetcher:
        class: TarFetcher
        url: "https://repo.kaosx.us/{{sub}}/{{sub}}.db"
      parser:
        class: ArchDBParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: KaOS Home
      url: https://kaosx.us/
    - desc: KaOS - packages
      url: http://kaosx.tk/packages/
    - desc: GitHub organisation
      url: https://github.com/KaOSx
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: "https://kaosx.us/packages/view.php?name={subrepo}/{binname|quote}-{rawversion|quote}"
  groups: [ all, production ]
