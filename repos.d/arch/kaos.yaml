###########################################################################
# KaOS
###########################################################################
- name: kaos
  type: repository
  desc: KaOS
  family: kaos
  ruleset: kaos
  default_maintainer: demm@kaosx.us
  color: "1d6fa5"
  minpackages: 1900
  sources:
    - name: [ apps, core, main ]
      fetcher:
        class: TarFetcher
        url: "https://repo.kaosx.us/{source}/{source}.db"
      parser:
        class: ArchDBParser
      subrepo: "{source}"
  repolinks:
    - desc: KaOS Home
      url: https://kaosx.us/
    - desc: KaOS - packages
      url: http://kaosx.tk/packages/
    - desc: GitHub organisation
      url: https://github.com/KaOSx
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: "https://kaosx.us/packages/view.php?name={subrepo}/{binname}-{rawversion}"
    - type: PACKAGE_RECIPE
      url: "https://github.com/KaOSx/{subrepo}/blob/master/{srcname}/PKGBUILD"
    - type: PACKAGE_RECIPE_RAW
      url: "https://raw.githubusercontent.com/KaOSx/{subrepo}/master/{srcname}/PKGBUILD"
  groups: [ all, production ]

