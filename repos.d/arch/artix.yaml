###########################################################################
# Artix
###########################################################################
- name: artix
  type: repository
  desc: Artix
  statsgroup: Arch+derivs
  family: arch
  ruleset: [arch, artix]
  color: '29add2'
  minpackages: 4000
  sources:
    - name: [ system, world, galaxy ]
      fetcher:
        class: TarFetcher
        url: 'http://archive.artixlinux.org/repos/last/{source}/os/x86_64/{source}.db.tar.gz'
      parser:
        class: ArchDBParser
      subrepo: '{source}'
  repolinks:
    - desc: Artix Linux home
      url: https://artixlinux.org/
  groups: [ all, production ]
