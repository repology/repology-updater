###########################################################################
# Parabola (arch derivative)
###########################################################################
- name: parabola
  type: repository
  desc: Parabola
  statsgroup: Arch+derivs
  family: arch
  ruleset: [ arch, parabola ]
  color: '787dab'
  minpackages: 10000
  sources:
    {% for sub in ['core', 'extra', 'libre', 'pcr'] %}
    - name: {{sub}}
      fetcher:
        class: TarFetcher
        url: 'https://repo.parabola.nu/{{sub}}/os/x86_64/{{sub}}.db.tar.gz'
      parser:
        class: ArchDBParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: Parabola GNU/Linux-libre home
      url: https://www.parabola.nu/
    - desc: Parabola Packages
      url: https://www.parabola.nu/packages/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://www.parabola.nu/packages/{subrepo}/x86_64/{binname}/'
  groups: [ all, production ]

- name: parabola_testing
  type: repository
  desc: Parabola Testing
  statsgroup: Arch+derivs
  family: arch
  ruleset: [ arch, parabola ]
  color: '787dab'
  minpackages: 1
  sources:
    {% for sub in ['testing', 'libre-testing'] %}
    - name: {{sub}}
      fetcher:
        class: TarFetcher
        url: 'https://repo.parabola.nu/{{sub}}/os/x86_64/{{sub}}.db.tar.gz'
      parser:
        class: ArchDBParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: Parabola GNU/Linux-libre home
      url: https://www.parabola.nu/
    - desc: Parabola Packages
      url: https://www.parabola.nu/packages/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://www.parabola.nu/packages/{subrepo}/x86_64/{binname}/'
  groups: [ all, production ]
