###########################################################################
# Side Linux
###########################################################################
- name: side
  sortname: side_binary
  type: repository
  desc: Side Linux binary package repository
  family: pisi
  ruleset: pisi
  minpackages: 1000
  sources:
    - name: side
      fetcher:
        class: GitFetcher
        url: 'https://codeberg.org/side/side.git'
        sparse_checkout: [ '**/pspec.xml' ]
      parser:
        class: PisiParser
  repolinks:
    - desc: Side Linux organization
      url: https://codeberg.org/side
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://codeberg.org/side/side/src/branch/upstream/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://codeberg.org/side/side/src/branch/upstream/{srcname}/pspec.xml'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://codeberg.org/side/side/raw/branch/upstream/{srcname}/pspec.xml'
  groups: [ all, production, pisi ]
