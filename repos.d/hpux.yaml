###########################################################################
# HP-UX
###########################################################################
- name: hpux_11_31
  type: repository
  desc: HP-UX 11.31
  family: hpux
  ruleset: hpux
  minpackages: 1500
  sources:
    {% for sub in ['hppa_32', 'ia64_32', 'ia64_64'] %}
    - name: {{sub}}
      fetcher:
        class: FileFetcher
        url: 'http://hpux.connect.org.uk/ftp/depothelper/packages-{{sub}}-11.31.bz2'
        compression: bz2
      parser:
        class: HPPADepothelperListParser
      subrepo: {{sub}}
    {% endfor %}
  repolinks:
    - desc: HP-UX Porting and Archive Centre
      url: http://hpux.connect.org.uk/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'http://hpux.connect.org.uk/hppd{path}/{srcname}-{rawversion}/'
  groups: [ all, production, hpux ]
