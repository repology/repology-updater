###########################################################################
# OpenVSX
###########################################################################
- name: openvsx
  type: repository
  desc: OpenVSX
  family: openvsx
  ruleset: openvsx
  minpackages: 3000
  sources:
    - name: packages
      fetcher:
        class: FileFetcher
        url: https://open-vsx.org/api/-/search?size=10000 # TODO: Do proper pagination
        allow_zero_size: false
      parser:
        class: OpenVSXParser
  repolinks:
    - desc: OpenVSX registry
      url: https://open-vsx.org/
  packagelinks: []
  groups: [ all, production ]
