###########################################################################
# SliTaz
###########################################################################
- name: slitaz_cooking
  type: repository
  desc: SliTaz Cooking
  statsgroup: SliTaz
  family: slitaz
  ruleset: slitaz
  minpackages: 5200
  sources:
    - name: repo.json
      fetcher:
        class: FileFetcher
        url: http://mirror1.slitaz.org/packages/cooking/repo.json.gz
        compression: gz
      parser:
        class: SliTazJsonParser
  repolinks:
    - desc: SliTaz home
      url: http://www.slitaz.org/
    - desc: SliTaz packages
      url: http://pkg.slitaz.org/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://pkg.slitaz.org/?info={binname|quote}'
    - type: PACKAGE_RECIPE
      url: 'https://pkg.slitaz.org/?receipt={binname|quote}'
    - type: PACKAGE_BUILD_LOG
      url: 'https://cook.slitaz.org/cooker.cgi?pkg={binname|quote}'
  groups: [ all, production, slitaz ]

