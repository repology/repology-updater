###########################################################################
# Chocolatey
###########################################################################
- name: chocolatey
  type: repository
  desc: Chocolatey
  family: chocolatey
  ruleset: [chocolatey, windows]
  minpackages: 5000
  update_period: 1w
  pessimized: "does not provide consistent way of fetching package data, packages/ API is flappy (see https://github.com/repology/repology-updater/issues/1006)"
  sources:
    - name: chocolatey
      fetcher:
        class: ChocolateyFetcher
        fetch_timeout: 60
        url: https://community.chocolatey.org/api/v2/
      parser:
        class: ChocolateyParser
  shadow: true
  repolinks:
    - desc: Chocolatey - the package manager for Windows
      url: https://chocolatey.org/
    - desc: Chocolatey new package requests
      url: https://github.com/chocolatey/chocolatey-package-requests
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://community.chocolatey.org/packages/{binname}'
  groups: [ all, production ]

# it's similar, but contains too many packages, with the same verioning problems
- name: nuget
  type: repository
  desc: NuGet
  family: chocolatey
  ruleset: [chocolatey, windows]
  minpackages: 1  # XXX: unknown
  sources:
    - name: nuget
      fetcher:
        class: ChocolateyFetcher
        url: https://www.nuget.org/api/v2/
      parser:
        class: ChocolateyParser
  shadow: true
  groups: [ all ]
