###########################################################################
# Vcpkg
###########################################################################
- name: vcpkg
  type: repository
  desc: Vcpkg
  family: vcpkg
  ruleset: [vcpkg, windows]
  minpackages: 1200
  sources:
    - name: vcpkg
      fetcher:
        class: GitFetcher
        url: https://github.com/Microsoft/vcpkg.git
        sparse_checkout: [ 'ports/*/CONTROL', 'ports/*/vcpkg.json', 'ports/*/portfile.cmake', 'ports/*/*.patch' ]
      parser:
        class: VcpkgGitParser
  repolinks:
    - desc: Vcpkg GitHub repository
      url: https://github.com/Microsoft/vcpkg
  packagelinks:
    - type: PACKAGE_SOURCES
      url: 'https://github.com/Microsoft/vcpkg/tree/master/ports/{srcname}'
    - type: PACKAGE_RECIPE
      url: 'https://github.com/Microsoft/vcpkg/blob/master/ports/{srcname}/portfile.cmake'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://raw.githubusercontent.com/Microsoft/vcpkg/master/ports/{srcname}/portfile.cmake'
    - type: PACKAGE_PATCH
      url: 'https://github.com/Microsoft/vcpkg/blob/master/ports/{srcname}/{?patch}'
    - type: PACKAGE_PATCH_RAW
      url: 'https://raw.githubusercontent.com/Microsoft/vcpkg/master/ports/{srcname}/{?patch}'
  groups: [ all, production ]
