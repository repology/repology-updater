###########################################################################
# FreeBSD
###########################################################################
- name: freebsd
  type: repository
  desc: FreeBSD Ports
  statsgroup: FreeBSD Ports
  singular: FreeBSD port
  family: freebsd
  ruleset: freebsd
  color: '990000'
  minpackages: 30000
  sources:
    - name: INDEX
      fetcher:
        class: FileFetcher
        url: https://download.FreeBSD.org/ports/index/INDEX-14.bz2
        allow_zero_size: false
        compression: bz2
      parser:
        class: FreeBSDIndexParser
  repolinks:
    - desc: FreeBSD home
      url: https://www.freebsd.org/
    - desc: About FreeBSD ports
      url: https://www.freebsd.org/ports/
    - desc: FreshPorts - The Place For Ports
      url: https://www.freshports.org/
    - desc: FreeBSD ports Git repository
      url: https://cgit.freebsd.org/ports/tree/
    - desc: Package builds status
      url: https://pkg-status.freebsd.org/
  packagelinks:
    - type: PACKAGE_HOMEPAGE
      url: 'https://www.freshports.org/{srcname}'
    - type: PACKAGE_SOURCES
      url: 'https://cgit.freebsd.org/ports/tree/{srcname}/'
    - type: PACKAGE_RECIPE
      url: 'https://cgit.freebsd.org/ports/tree/{srcname}/Makefile'
    - type: PACKAGE_RECIPE_RAW
      url: 'https://cgit.freebsd.org/ports/plain/{srcname}/Makefile'
    - type: PACKAGE_ISSUE_TRACKER
      # all open and closed issues with summary containing the portname
      url: 'https://bugs.freebsd.org/bugzilla/buglist.cgi?query_format=advanced&bug_status=__open__&bug_status=__closed__&f0=short_desc&o0=substring&v0={srcname|quote}'
  groups: [ all, production, have_testdata ]
