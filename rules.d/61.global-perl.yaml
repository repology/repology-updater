- { name: "perl:cpan",                 ver: "2.1600",          ignorever: true }
- { name: "perl:curses-ui-poe",        ver: ["0.04000","0.40.0","0.035","0.35.0"], ignorever: true }
- { name: "perl:dancer-session-memcached", ver: ["0.2020"], ignorever: true }
