# vim: tabstop=39 expandtab softtabstop=39

# lua
- { setname: "lua:luassert",           namepat: ".*luassert", last: true } # save
- { setname: "lua:$1",                 namepat: "lua[0-9]{0,2}-(?:lua)?(.+?)", family: [arch,debuntu,fedora,freebsd,gobolinux,mageia,openbsd,opensuse,pkgsrc] }
- { setname: "lua:$1",                 namepat: "lua[0-9]{2}(?:lua)?(.+?)", family: openbsd }
- { setname: "lua:$1",                 namepat: "lua(?:[0-9]\\.[0-9])?-(?:lua)?(.+?)", family: [alpine,nix] }
- { setname: "lua:$1",                 namepat: "(?:lua[_-]?)?(.+?)", category: dev-lua, family: [gentoo,haikuports] }

- { setname: "lua:bitop",              name: [lua-bitop,lua-luabitop,lua-luabitop,lua5.2-bitop,luabitop] }
- { setname: "lua:ada",                name: lua-ada }
- { setname: "lua:mpack",              name: ["lua:-mpack","lua:libmpack",libmpack-lua,lua-libmpack,lua-mpack,lua5.2-libmpack] } # XXX: de-mess
