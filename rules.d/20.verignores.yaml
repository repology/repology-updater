# vim: tabstop=39 expandtab softtabstop=39

# fix versions which separate qualifier and number; limit number with 2 digits
# to only catch `real` beta versions, not revision numbers and snapshot dates
- { verpat: "(.*(?:alpha|beta|rc|prerelease|patch|pl))[^a-z0-9]([0-9]{1,2})",              setver: "$1$2" }

# global devel rule
- { verpat: ".*(?:alpha|beta|dev|rc|prerelease|pre)[0-9._-]*",                             devel: true }

# other global rules
- { verpat: ".*\\.[0-9]+\\.[0-9]+\\.[0-9a-f]{4,}",                   family: sisyphus,     ignorever: true } # personal rule for ldv@altlinux.org
- { verpat: "[0-9]+\\..*[0-9a-f]{7}",                                family: arch,         ignorever: true } # primarily blackarch snapshots

# 0-9
- { name: [0ad,0ad-data,"0 a.d."],     verpat: "(?:0\\.0\\.|a|[Aa]lpha ?)([0-9]+)(?:[-_]alpha| .+)?", setver: "alpha $1" }
- { name: [0ad,0ad-data],              verpat: "[^a].*",                                   ignorever: true }
- { name: [0ad,0ad-data],                                                                  devel: true }
