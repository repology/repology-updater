- { name: 0ad,                         verpat: "[^a].*",                                   ignorever: true }
- { name: 2ping,                       verpat: "[0-9]{10}.*",                              ignorever: true } # opensuse
- { name: 2bwm,                        verpat: "[0-9]{8}.*",                               ignorever: true } # pkgsrc

