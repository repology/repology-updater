- name: freebsd
  desc: FreeBSD
  family: freebsd
  sources:
    - name: INDEX-11
      fetcher: File
      parser: FreeBSDIndex
      url: http://www.FreeBSD.org/ports/INDEX-11.bz2
      compression: bz2
  link: 'http://www.freshports.org/{category}/{name}'
  tags: [ all, have_testdata, demo, production, fastfetch ]

- name: pkgsrc
  desc: pkgsrc
  family: pkgsrc
  sources:
    - name: INDEX
      fetcher: File
      parser: PkgsrcIndex
      url: https://ftp.netbsd.org/pub/pkgsrc/current/pkgsrc/INDEX
  link: 'http://cvsweb.netbsd.org/bsdweb.cgi/pkgsrc/{category}/{name}'
  tags: [ all, demo, production, fastfetch ]

- name: openbsd
  desc: OpenBSD
  family: openbsd
  sources:
    - name: INDEX
      fetcher: File
      parser: OpenBSDIndex
      url: 'http://cvsweb.openbsd.org/cgi-bin/cvsweb/~checkout~/ports/INDEX?content-type=text/plain'
  link: 'http://cvsweb.openbsd.org/cgi-bin/cvsweb/ports/{category}/{name}'
  tags: [ all, demo, production, fastfetch ]

